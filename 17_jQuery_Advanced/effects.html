<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQuery Effects</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="effects.css">
  </head>
  <body>
    <div class="out">Please don't fade me!</div>
    <div class="out">I'm begging you, please!</div>
    <div class="out">Help Me!</div>
    <hr/>
    <div class="in">Help Me!</div>
    <div class="in">Help Me!</div>
    <div class="in">Help Me!</div>
    <hr/>
    <div class="toggle">Help Me!</div>
    <div class="toggle">Help Me!</div>
    <div class="toggle">Help Me!</div>

    <button id="fade">Fade!</button>
    <button id="slide">Slide!</button>

    <script type="text/javascript" src="effects.js"></script>
  </body>
</html>
