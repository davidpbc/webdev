<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Demo</title>
  </head>
  <body>
    <h1>Login</h1>

    <!-- action - where the form sends data to -->
    <!-- method - what HTTP method (get/post) -->
    <form>
      <label for="username">Username</label>
      <input id="username" type="text" placeholder="username" name="username" value="" required>
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="password" name="password" value="" required>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
